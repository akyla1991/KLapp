<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset ="UTF-8" >
	<title>Ray Oleaga</title>
	<base href="/">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	

	<script src="assets/js/ui.js"></script>



	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/eventCtrl.js"></script>
	<script src="app/controllers/videoCtrl.js"></script>
	<script src="app/controllers/photoCtrl.js"></script>
	<script src="app/controllers/resumeCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/eventService.js"></script>
	<script src="app/services/videoService.js"></script>
	<script src="app/services/photoService.js"></script>
	<script src="app/services/resumeService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link href='https://fonts.googleapis.com/css?family=Palanquin:400,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body ng-app="klApp" ng-controller="mainController as main">
<!-- NAVBAR -->
<div ng-if="main.loggedIn">
	<div class="dashboard-header" ng-if="main.loggedIn">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"></a>
			</div>	
			<ul class="nav navbar-nav">
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		
			</ul>
		</div>
	</div>
</div>

<!-- only display if user is not logged in -->
<header class="main-header">
	<div class="main-profile-img"></div>
	<div class="main-menu-icon-container">
		<div id="menu-icon-topline" class="menu-icon-line"></div>
		<div id="menu-icon-bottomline" class="menu-icon-line"></div>
	</div>

</header>





	<!-- ANGULAR VIEWS -->
	<div ng-view></div>


	<div class="footer-menu-container">
		<div class="footer-menu-main-icon"></div>
	</div>
</body>
</html>
