<div class="row col-sm-6 col-sm-offset-3">
<div class="jumbotron">
	<h1>Login</h1>
	<form ng-submit="admin.doLogin()">
		<!-- USERNAME INPUT -->
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" ng-model="admin.loginData.username">
		</div>
		<!-- PASSWORD INPUT -->
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="admin.loginData.password">
		</div>
		<!-- LOGIN BUTTON -->
		<div class="alert alert-danger" ng-if="admin.error">{{ admin.error }}</div>
		<button type="submit" class="btn btn-block btn-primary">

				<span ng-if="!admin.processing">Login</span>
				<span ng-if="admin.processing" class="fa fa-spinner fa-pulse"></span>
			</button>
	</form>
</div>
</div>
