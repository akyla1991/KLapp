<!-- displays event dates -->
<div class="container main-container">
	<div ng-repeat="calendar in event.events | orderBy:'-month'" class="calendar-container">
		<h3>{{ calendar.month }} {{ calendar.day }}</h3>
		<h4>{{ calendar.name }}</h4>
		<p>{{ calendar.address }}</p>
	</div>
</div>
